<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicorn Wrangling</title>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body data-ng-app="UnicornApp">
  <h1>This is my angular crud ... for unicorns</h1>
  <main data-ng-controller="UnicornsController" data-ng-init="getAll()">

  <div data-unicorn-form-directive
    data-button-text="Create New Unicorn"
    data-form-name="newUnicornForm"
    data-heading-text="Create A New Unicorn"
    data-unicorn="newUnicorn"
    data-save="create(unicorn)"
    ></div>

    <ul id="unicornlist">
      <li data-ng-repeat="unicorn in unicorns">
        {{unicorn.name}}
        <form name="unicornForm{{unicorn._id}}" data-ng-submit="update(unicorn)" data-ng-if="unicorn.editing">
          <h2>New Unicorn:</h2>
          <label for="unicornName{{unicorn._id}}">Name: </label>
          <input type="text" id="unicornName{{unicorn._id}}" required data-ng-model="unicorn.name">

          <label for="unicornColor{{unicorn._id}}">Color: </label>
          <input type="text" id:="unicornColor{{unicorn._id}}" data-ng-model="unicorn.color" placeholder="rainbow">

          <label for="unicornSpecies{{unicorn._id}}">Species: </label>
          <input type="text" id="unicornSpecies{{unicorn._id}}" data-ng-model="unicorn.species">

          <button type="submit">Place Unicorn In Unicorn Witness Protection</button>
          <button data-ng-click="unicorn.editing = false">This Unicorn Does Not Deserve Protection</button>
        </form>
        <button data-ng-if="!unicorn.editing" data-ng-click="unicorn.editing = true">This Unicorn has seen too much!  New identity!</button>
        <button data-ng-if="!unicorn.editing" data-ng-click="remove(unicorn)">Murdering Unicorns</button>
      </li>
    </ul>

  </main>
  <script src="/bundle.js"></script>
</body>
</html>
